<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">
  <link rel="stylesheet" href="style.css">
  <title>Interactive LaTeX Quiz</title>

  <!-- MathJax configuration -->
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mathematics: Analysis and Approaches</h1>
    </div>

    <div class="name-input-container" style="margin-bottom: 30px; text-align: center;">
      <label for="studentName" style="font-size: 1.2em; font-weight: 600; color: #2c3e50;">
        🧑 Your Name:
      </label><br>
      <input type="text" id="studentName" placeholder="Enter your name"
             style="margin-top: 10px; padding: 10px 20px; font-size: 1em; border: 2px solid #dee2e6; border-radius: 10px; width: 60%; max-width: 400px;">
    </div>

    <div class="file-input-container">
      <input type="file" id="fileInput" class="file-input" accept=".tex,.txt">
      <label for="fileInput" class="file-label">
        📁 Choose LaTeX File
      </label>
      <p style="margin-top: 15px; color: #6c757d;">Select a .tex file containing your quiz questions</p>
    </div>

    <div class="loading" id="loading">
      <p>🔄 Processing LaTeX file...</p>
    </div>

    <div id="questionsContainer"></div>

    <button id="generatePdf" class="generate-pdf-btn" style="display: none;">
      📄 Generate PDF
    </button>
    <div class="pdf-progress-container" style="display: none; margin: 20px 0; text-align: center;">
      <p style="margin-bottom: 10px; color: #555;">Generating PDF, please wait...</p>
      <progress id="pdfProgress" value="0" max="100" style="width: 80%; height: 20px;"></progress>
    </div>
  </div>
</body>
</html>
